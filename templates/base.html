<!doctype html>
<html lang="en" data-bs-theme="blue">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Hidden Ties - {% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/2787b7674d.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&family=Merriweather:wght@700&display=swap"
          rel="stylesheet">

    <!-- Hammer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>

    <!-- Custom -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" type="text/css">

    {% block head %}{% endblock %}
</head>
<body>

<!-- Page content -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 200px);">
    {% block content %}{% endblock %}
</div>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark ht-secondary sticky-nav">
    <div class="container-fluid">
        <!-- Toggler/collapsible Button -->
        <button id="menu-toggle" class="navbar-toggler nav-pill px-3 py-2" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i id="menu-icon" class="fas fa-bars text-dark"></i>
        </button>
        <script>
            document.addEventListener('DOMContentLoaded', (event) => {
                const menuIcon = document.getElementById('menu-icon');
                const menuToggle = document.getElementById('menu-toggle');

                menuToggle.addEventListener('click', function () {
                    if (menuIcon.classList.contains('fa-bars')) {
                        menuIcon.classList.remove('fa-bars');
                        menuIcon.classList.add('fa-times');
                    } else {
                        menuIcon.classList.remove('fa-times');
                        menuIcon.classList.add('fa-bars');
                    }
                });
            });
        </script>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
            <ul class="navbar-nav nav-pill px-5 mt-2">
                <li class="nav-item">
                    <a class="nav-link text-light"
                       href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light"
                       href="{{ url_for('about') }}">Instructions</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light"
                       href="{{ url_for('play') }}">Play</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

{% block scripts %}{% endblock %}
</body>
</html>
